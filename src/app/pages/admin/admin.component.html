<div class="page-header">
  <div class="page-title">
    <h1>Portal de l'administrador</h1>
    <back-button></back-button>
  </div>

  <app-module-selector></app-module-selector>
</div>

<div class="page-subheader">
  <shared-search-bar placeholder="Cercar estudiants..." (search)="onSearch($event)"></shared-search-bar>

  <div class="extra-actions">
    <shared-button [text]="filterText" icon="filter"></shared-button>
    <shared-button text="Donar de baixa" icon="user-minus" (click)="deleteStudents()" type="danger"></shared-button>
  </div>
</div>

<div class="page-content">
  <shared-table [data]="students" type="admin"></shared-table>
</div>
