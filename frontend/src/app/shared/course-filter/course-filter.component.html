<div [matMenuTriggerFor]="filterMenu">
  <shared-button [text]="'Filtrar per curs'" icon="filter_alt" [matMenuTriggerFor]="filterMenu"></shared-button>
</div>

<mat-menu #filterMenu="matMenu" [xPosition]="'before'">
  <button mat-menu-item *ngFor="let course of courses" (click)="courseFilter(course)">
    {{ course }}
  </button>
</mat-menu>
