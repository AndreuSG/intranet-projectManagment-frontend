<div class="page-header">
  <div class="page-title">
  <h1>Gesti√≥ de projectes disponibles al centre</h1>
    <back-button></back-button>
  </div>
</div>
<div class="project-list">
  <div class="grid">
    <div class="card" *ngFor="let project of projects"> <!--[routerLink]="'/project/' + project.id"-->
      <div class="card-header">
        <span class="category">{{ project.category }}</span>
      </div>
      <div class="card-body">
        <h2>{{ project.title }}</h2>
        <p class="creator">Creat per: <strong>{{ project.creator }}</strong></p>
      </div>
      <div class="card-footer">
        <mat-icon class="icon">arrow_forward</mat-icon>
      </div>
    </div>
  </div>
</div>
