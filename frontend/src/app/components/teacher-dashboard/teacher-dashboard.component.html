<div class="dashboard">
    <h1>Portal del professor</h1>
    <div class="grid">
      <div class="card" *ngFor="let item of dashboardItems">
        <img [src]="item.image" alt="{{ item.title }}">
        <h2>{{ item.title }}</h2>
        <p>{{ item.description }}</p>
        <button>{{ item.buttonText }}</button>
      </div>
    </div>
  </div>
