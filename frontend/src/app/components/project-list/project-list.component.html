<div class="page-header">
  <div class="page-title">
  <h1>Gestió de projectes disponibles al centre</h1>
    <back-button></back-button>
  </div>
</div>
<div class="project-list">
    <div class="grid">
      <div class="card" *ngFor="let project of projects">
        <h3>{{ project.category }}</h3>
        <h2>{{ project.title }}</h2>
        <p>Creat per: <strong>{{ project.creator }}</strong></p>
        <mat-icon class="icon">arrow_right_alt</mat-icon>
      </div>
    </div>
  
    <div class="pagination">
      <button>Anterior</button>
      <button class="active">1</button>
      <button>2</button>
      <button>3</button>
      <button>...</button>
      <button>10</button>
      <button>Següent</button>
    </div>
  </div>
